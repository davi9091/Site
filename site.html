<html>
<head>
	<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script>
	    var x = $(".audio-player").length; // Count total audio players
	    var z = 0; // Start at first audio player

	    $("#play-bt").click(function(){
	        $(".audio-player")[z].play();
	        $(".message").text("Music started");
	    })
	    $("#pause-bt").click(function(){
	        $("#audio-player")[z].pause();
	        $(".message").text("Music paused");
	    })
	    $("#stop-bt").click(function(){
	        $(".audio-player")[z].pause();
	        $(".audio-player")[z].currentTime = 0;
	        $(".message").text("Music Stopped");
	    })
	    $("#next-bt").click(function(){
	        $(".audio-player")[z].pause();
	        z++;
	        if (z >= x) z = 0;
	        $(".audio-player")[z].play();
	        $(".message").text("Track: "+z);
	    })

        })
    </script>
	<meta charset="utf-8" />
	<title>Site</title>
	<link rel="stylesheet" type="text/css" href="site.css">
</head>
<body>
	<div id="mainblock">
		<div id="textblock">
			<p id="text1">
			Magic and shit
			</p>
       		<audio class ="audio-player" src="music/audiotest.mp3" ></audio>
       		<audio class ="audio-player" src="music/audiotest2.mp3" ></audio>

            <div class ="message"></div>
            <a id = "play-bt" href="#">Play music</a> | <a id ="pause-bt" href="#">Pause music</a> | <a id ="stop-bt" href="#">Stop music</a> | <a id ="next-bt" href="#">Next file</a> |

		</div>
	</div>
	<div id="header">
		<p id="header-text">
			Test Test Test
		</p>
	</div>
</body>
</html>
